<h1>Primeiro mandamento</h1>

<h2>"Eu sou o Senhor Teu Deus, não terás outro Deus diante de Mim."</h2>

<p *ngFor="let pecado of mandamentos.pecados">
  <mat-checkbox color="primary" color="primary" [(ngModel)]="pecado.selecionado">
    {{ pecado.texto }}
  </mat-checkbox>
</p>

<button
  mat-flat-button
  color="primary"
  [routerLink]="['/checklist/segundo-mandamento']"
>
  Avançar
</button>

<button mat-button [matMenuTriggerFor]="menu">Limpar</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="service.clearMandament(mandamentos)">
    Limpar este mandamento
  </button>
  <button mat-menu-item (click)="service.clearAll()">Limpar tudo</button>
</mat-menu>
