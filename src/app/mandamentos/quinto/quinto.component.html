<h1>Quinto mandamento</h1>

<h2>
  Não matar nem causar outro dano no corpo ou na alma a si mesmo ou ao próximo.
</h2>

<p *ngFor="let pecado of mandamentos.pecados">
  <mat-checkbox [(ngModel)]="pecado.selecionado">
    {{ pecado.texto }}
  </mat-checkbox>
</p>

<button
  mat-flat-button
  color="primary"
  [routerLink]="['/checklist/sexto-e-nono-mandamentos']"
>
  Próximo
</button>
