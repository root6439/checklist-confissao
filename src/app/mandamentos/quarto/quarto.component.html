<h1>Quarto mandamento</h1>

<h2>Honrar pai e mãe e outros legítimos superiores</h2>

<p *ngFor="let pecado of mandamentos.pecados">
  <mat-checkbox [(ngModel)]="pecado.selecionado">
    {{ pecado.texto }}
  </mat-checkbox>
</p>

<button
  mat-flat-button
  color="primary"
  [routerLink]="['/checklist/quinto-mandamento']"
>
  Próximo
</button>
