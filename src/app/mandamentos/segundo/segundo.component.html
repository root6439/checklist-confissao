<h1>Segundo mandamento</h1>

<h2>"Não tomarás o nome do Senhor teu Deus em vão."</h2>

<p *ngFor="let pecado of mandamentos.pecados">
  <mat-checkbox color="primary" [(ngModel)]="pecado.selecionado">
    {{ pecado.texto }}
  </mat-checkbox>
</p>

<button mat-flat-button [routerLink]="['/checklist/primeiro-mandamento']">
  Voltar
</button>

<button
  mat-flat-button
  color="primary"
  [routerLink]="['/checklist/terceiro-mandamento']"
>
  Avançar
</button>

<button mat-button [matMenuTriggerFor]="menu">Limpar</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="service.clearMandament(mandamentos)">
    Limpar este mandamento
  </button>
  <button mat-menu-item (click)="service.clearAll()">Limpar tudo</button>
</mat-menu>
